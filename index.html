<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Mobile Store</title>
</head>
<body class="m-3 bg-light">
  <h1 class="text-center">Mobile <span>Store</span></h1>
  <br />
  <div class="d-flex align-items-center">
    <input type="text"id="input"class="form-control"placeholder="Search for mobile phones..."/>
     <br />
    <button  onclick="filterData()" class="btn btn-success ms-2">Search</button>

  </div>
  <br />

<div class="d-flex flex-wrap justify-content-center gap-4 mt-4" id="main"></div><br>


    
<button onclick="openCart()" class="btn btn-primary ms-2">View Cart</button>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Cart Sidebar -->
<div id="cartSidebar" class="position-fixed top-0 end-0 bg-white shadow p-3" style="width: 350px; height: 100%; z-index: 1050; overflow-y: auto; display: none;">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Your Cart</h4>
        <button onclick="closeCart()" class="btn btn-sm btn-danger">&times;</button>
    </div>
    <hr>
    <div id="cartItems"></div>
    <hr>
    <h5 id="cartTotal">Total: Rs. 0</h5>
</div>
</body>
</html>
